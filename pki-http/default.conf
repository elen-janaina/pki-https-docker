server {
    listen 80;
    server_name pki.local localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Habilita listagem de diret√≥rios
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    # Serve arquivos da raiz (certificados)
    location / {
        try_files $uri $uri/ =404;
        add_header Content-Type application/x-x509-ca-cert;
    }

    # Serve CRLs
    location /crl/ {
        try_files $uri $uri/ =404;
        add_header Content-Type application/pkix-crl;
    }

    # Log de acesso para debug
    access_log /var/log/nginx/pki-access.log;
    error_log /var/log/nginx/pki-error.log;
}